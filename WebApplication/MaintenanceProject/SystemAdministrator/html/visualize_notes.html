<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, note-scalable=0' >
	<title>Notes List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
	<div class="card" style = "margin: auto; margin-top: 10%; width:1100px; border-radius: 5px; border-color: grey;">
		<div class="card-body" style="background-color: #f0f4f5; padding:3%; color: white; border-radius: 5px;">
            <div class = "row" align="center">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h1 style="color: black; font-size: 35px;"><img src="../imgs/notes.png" style="width:30px; height:30px;"/> Notes</h1>
                </div>
                <div class="col-4">
                </div>
            </div>
			<div class = "row">
				<div class="col-4">
                    <button type="button" id="homeButton" class="btn btn-dark" style="margin-right:60px; width:120px; height: 50px;"><span style=" color: transparent;
                        text-shadow: 0 0 0 white; font-size: 12px;">&#127968;</span> Home
                    </button>
                </div>
				<div class="col-5">
				</div>
				<div class="col-3">
                    <button type="button" id="createButton" class="btn btn-dark" style="margin-left:115px; width:130px; height: 50px;"><b style="font-size: 20px;">+</b>  Create note</button>
				</div>
			</div>

<hr>

<table class="table table-hover table-striped" id="notes-list"width="100%" style="color: black; text-align: center;">
    <thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Id Site</th>
        <th>Id Activity</th>
        <th>	</th>
    </tr>
    <template id="notes-list-row-template">
        <tr>
            <td>{Id}</td>
            <td>{Description}</td>
            <td>{Id_site}</td>
            <td>{Id_activity}</td>
            <td>{Actions}</td>
        </tr>
    </template>
    </thead>
    <tbody id="notes-list-rows">
    </tbody>
</table>
<div class="modal fade" id="modal-ajax-response" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white">
                            <h5 class="modal-title">Result</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span id="ajax-response" style="color: black;"></span>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="redirect-to-home" value="1">
                            <button type="button" class="btn btn-secondary no-ajax" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
<br>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src = "../js/visualize_notes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
