<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>Modify Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
    <div class="card" style = "margin: auto; margin-top: 10%; width:900px; border-radius: 5px; border-color: grey;">
        <div class="card-body" style="background-color: #f0f4f5; padding:3%; color: black; border-radius: 5px;">
            <div class = "row" align="center">
                        <div class="col-1">
                            <button type="button" id="backButton" class="btn btn-dark" style="margin-right:60px; width:85px; height: 40px;"><b>&#129120;</b> Back</button>
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                        </div>
            </div>
            <div class = "row" align="center">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h1 style="color: black; font-size: 35px;">Create Activity</h1>
                </div>
                <div class="col-4">
                </div>
            </div>

<hr>

<form id="form">
    <div class="form-group row">
                    <label for="inputPlanner" class="col-sm-2 col-form-label">Planner</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-user-alt" style="margin-top: 10px;"></i>
                        </div>
                        <select class="form-control" id="inputPlanner"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-align-justify" style="margin-top: 10px;"></i>
                        </div>
                        <textarea class="form-control" id="inputDescription" placeholder="Description" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputInterruptible" class="col-sm-2 col-form-label">Interruptible Activity</label>
                    <div class="input-group col-10">
                        <input class="form-check-input" type="checkbox" style ="margin-left: 0px; margin-top:20px" id="inputInterruptible">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputWeek" class="col-sm-2 col-form-label">Week</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-calendar-week" style="margin-top: 10px;"></i>
                        </div>
                        <select class="form-control" id="inputWeek"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTime" class="col-sm-2 col-form-label">Estimated Time</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-clock" style="margin-top: 10px;"></i>
                        </div>
                        <input type="number" min = "1" max="420" class="form-control" id="inputTime" placeholder="60">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputSite" class="col-sm-2 col-form-label">Site</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-city" style="margin-top: 10px;"></i>
                        </div>
                        <select class="form-control" id="inputSite"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTypology" class="col-sm-2 col-form-label">Typology</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-clipboard-list" style="margin-top: 10px;"></i>
                        </div>
                        <select class="form-control" id="inputTypology"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputProcedure" class="col-sm-2 col-form-label">Procedure</label>
                    <div class="input-group col-10">
                        <div class="input-group-addon" style="color: #63605f; width: 40px; background-color: #b3acab;text-align: center; border-radius: 3px; margin-right: -1px;">
                          <i class="fas fa-file-pdf" style="margin-top: 10px;"></i>
                        </div>
                        <select class="form-control" id="inputProcedure"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEWO" class="col-sm-2 col-form-label">EWO</label>
                    <div class="input-group col-10">
                        <input class="form-check-input" type="checkbox" style ="margin-left: 0px; margin-top:12px" id="inputEWO">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12" align="center">
                        <button id="createButton" type="button" class="btn btn-success btn-lg" style="width: 180px;">Modify</button>
                </div>
            </div>
</form>
            <div class="modal fade" id="modal-ajax-response" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white">
                            <h5 class="modal-title">Result</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span id="ajax-response"></span>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="redirect-to-home" value="1">
                            <button type="button" class="btn btn-secondary no-ajax" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
<br>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src = "../js/modify_activity.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
