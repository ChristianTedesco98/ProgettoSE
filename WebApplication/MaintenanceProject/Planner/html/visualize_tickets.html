<!DOCTYPE html>
<html>
	
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
	<div class="card" style = "margin:auto; margin-top: 5%;  width:900px;" style="background-color: orange">
	<div class="card-body" style="background-color: #E89A35; padding:3%; ">
	<div class = "row">
		<div class="alert alert-light col-lg-1.5 col-md-1.5 col-sm-1.5" role="alert" style = "height:50px; width:120px; font-size: 17px; color: #47525E; text-align: center;" >
			<b> Week nÂ° </b>
		</div>
		<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
		<button id="week" type="button" class="btn btn-dark" style="height:50px; width:90px; font-size: 20px;"> <b> {Week} </b> </button>
			<div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
		<div class="alert alert-light" role="alert" style = "height:80px; width: 600px; font-size: 20px; color: #47525E; text-align: center; background-color:red; border-color:red;" >
			<b style = "color: yellow; font-size: 36px; text-align: center;"> ASSIGNED Tickets </b>
		</div>
	
	</div>
	
	<div class = "row">
		<div id="dayName" class="alert alert-light col-lg-1.5 col-md-1.5 col-sm-1.5" role="alert" style = "height:50px; width:120px; font-size: 14px; color: #47525E; text-align: center; margin-top: -32px;" >
			<b> {DayName} </b>
		</div>
		<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
		<button id="dayNum" type="button" class="btn btn-dark col-lg-1.5 col-md-1.5 col-sm-1.5" style="height:50px; width:90px; font-size: 20px; margin-top: -32px;"> <b> {DayNum} </b> </button>
	</div>
			
	<div class = "row">
		<table class="col-lg-6.5 col-md-6.5 col-sm-6.5" border="3" cellpadding="10" style = " border-color: #FFFFFF; width: 500px; height:200px; margin-left: -1px;" >
			<thead>
			<tr style = "color: #FFFFFF; text-align: center;" >
			<th> <b style="color: #47525E; font-size:25px; ">ID</b> </th>
			<th> <b style="color: #47525E; font-size:25px; " >AREA</b> </th>
			<th> <b style="color:#47525E; font-size:25px; ">TYPE</b> </th>
			<th> <b style="color:#47525E; font-size:15px;"> Estimated <br> intervention <br> time [min] </b> </th>
			<th style="border-width: 0px;"></th>
			<th style="width:250px; border-width: 0px; font-size:15px; text-align: center;"> <b style = "color: #47525E; "> STATE </b> </th>
			<th style="border-width: 0px;"></th>
		</tr>
			<tr>
			</tr>  
			<tr>
				<td style="border-width: 0px;"></th>
				<td style="border-width: 0px;"></th>
				<td style="border-width: 0px;"></th>
				<td style="border-width: 0px;"></th>
				<td style = "background-color: #F9D5A8;"> <b style = "color: #47525E;"> Department </b> </td>
				<td style = "background-color: #F9D5A8;"> <b style = "color: #47525E"> Mantainer </b> </td>
				<td style = "background-color: #F9D5A8;"> <b style = "color: #47525E"> State </b> </td>
			</tr>
			<template id="tickets-list-row-template">
				<tr style = "background-color: #F9D5A8; color: black; text-align: center;" >
					<th> <b>{Id}</b> </th>
					<td>{Area}</td>
					<td>{Type}</td>
					<td>{EIT}</td>
					<td>{Department}</td>
					<td>{Maintainer}</td>
					<td>{Site}</td>
				</tr>
			</template>
			<tbody id="tickets-list-rows">
    		</tbody>
		</thead>
	
		<div class="col-lg-10 col-md-10 col-sm-10">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
		<a href="home_planner.html"><button type="button" class="btn btn-dark" id="backButton" style="height:50px; width:90px; font-size: 17px;"> <b> <b>&#129120;</b> Back </b> </button></a>	
		</div>
	</div>
	

<script src="https://code.jquery.com/jquery-3.4.1.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</html>
