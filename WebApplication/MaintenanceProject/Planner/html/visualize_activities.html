<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
<div class="card" style = "margin:auto; margin-top: 5%;  width:900px;  border-radius: 5px; border-color: grey; background-color: orange">
<div class="card-body" style="background-color: #E89A35; padding:5%; ">
	<div class = "row">
		<div class="col-lg-2 col-md-2 col-sm-2">
			<div class="alert alert-light" role="alert" style = "height:50px; width:120px; font-size: 18px; color: #47525E; text-align: center; margin-right: " >
			<b> Week nÂ° </b>
			</div>
		</div>
		<div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
			<button type="button" class="btn btn-dark" id="week" style="height:50px; width:90px; font-size: 20px;"> <b> {Week} </b> </button>
		</div>
		<div class="col-lg-7 col-md-7 col-sm-7">
		</div>
		<div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
		<a href="home_planner.html"><button type="button" class="btn btn-dark" id="backButton" style="height:50px; width:90px; font-size: 17px;"> <b> <b>&#129120;</b> Back </b> </button></a>
		</div>
	</div>

	<div class = "row" style="overflow: auto;">
			<table class="table table-hover table-striped" id="activities-list" width="100%" style="font-size: 20px; color: black; text-align: center;">
			    <thead>
			    <tr>
			        <th > <b style="color: #47525E;">ID</b> </th>
			        <th> <b style="color: #47525E;" >AREA</b> </th>
			        <th> <b style="color:#47525E;">TYPE</b> </th>
			        <th> <b style="color:#47525E;"> Estimated intervention <br> time [min] </b> </th>
			        <th>    </th>
			    </tr>
			    <template id="activities-list-row-template">
			        <tr>
			            <td><b>{Id}</b></td>
			            <td><b>{Area}</b></td>
			            <td><b>{Type}</b></td>
			            <td><b>{EIT}</b></td>
			            <td><b>{Select}</b></td>
			        </tr>
			    </template>
			    </thead>
			    <tbody id="activities-list-rows">
			    </tbody>
			</table>
	</div>
</div>


</div>


<div class="modal fade" id="modal-ajax-response" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span id="ajax-response" style="color: black;"></span>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="redirect-to-home" value="1">

                        </div>
                    </div>
