<html>
	<!DOCTYPE html>
<head>
	<meta charset = "UTF-8">
	<title>Verify selected activity</title>
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
		<div class="card" style = "margin:auto; margin-top: 5%;  width:900px;" style="background-color: orange">
		<div class="card-body" style="background-color: #E89A35; padding:3%;">
		<div class = "row">
			<div  class="alert alert-light col-lg-2 col-md-2 col-sm-2" role="alert" style = "height:50px; width:120px; font-size: 20px; color: #47525E; text-align: center;" >
				<b>Week nÂ°</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<button id = "week" type="button" class="btn btn-dark col-lg-1.5 col-md-1.5 col-sm-1.5" style="height:50px; width:90px; font-size: 20px; text-align: center;"> <b>{Week}</b> </button>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-light col-lg-2.5 col-md-2.5 col-sm-2.5" role="alert" style = "height:50px; width:220px; font-size: 20px; color: #47525E; text-align: center;" >
				<b>Activity to assign</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<button id="activity" type="button" class="btn btn-dark col-lg-4.5 col-md-4.5 col-sm-4.5" style="height:50px; width:390px; font-size: 17px; text-align: center;">
			<b> {Activity}</b></button>
		</div>
		<div class="row">
			<br>
		</div>
		<div class = "row">
			<div class="alert alert-warning col-lg-4 col-md-4 col-sm-4" role="alert" style = "border-color:#FFD185; background-color: #FFD185;height:50px; width:320px; font-size: 25px; color: #47525E; text-align: center;" >
				<b>Skills needed</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-warning col-lg-7.5 col-md-7.5 col-sm-7.5" role="alert" style = "border-color:#FFD185; background-color: #FFD185;height:50px; width:545px; font-size: 25px; color: #47525E; text-align: center;" >
				<b>Maintainer AVAILABILITY</b>
			</div>
	</div>
		<div class = "row">
			<div class="alert alert-light col-lg-4 col-md-4 col-sm-4" role="alert" style = "height:280px; width:320px; font-size: 13px; color: #47525E;" >
							<b><template id="skills-list-row-template">
								<li>{Item}</li>
							</template></b>
							<ul id="skills-list-rows">
					   		</ul>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<table border="3" cellpadding="3" style = " border-color: white; width: 545px; height:280px;" >
			<thead>
			<th> <b style="color: #47525E; font-size:10px; ">Maintainer</b> </th>
			<th> <b style="color: #47525E; font-size:10px; " > Skills </b> </th>
			<th> <b style="color:#47525E; font-size:10px; ">Availab. Mon</b> </th>
			<th> <b style="color:#47525E; font-size:10px;"> Availab. Tue </b> </th>
			<th> <b style="color: #47525E; font-size:10px; " >Availab. Wed</b> </th>
			<th> <b style="color:#47525E; font-size:10px; ">Availab. Thu</b> </th>
			<th> <b style="color:#47525E; font-size:10px;"> Availab. Fri </b> </th>
			<th> <b style="color: #47525E; font-size:10px; " >Availab. Sat</b> </th>
			<th> <b style="color:#47525E; font-size:10px; "> Availab. Sun</b> </th>
			</thead>

			<template id="maintainers-list-row-template">
			        <tr style = "color: white; text-align: center;" >
			            <td>{Maintainer}</td>
			            <td>{Skills}</td>
			            <td>{Monday}</td>
			            <td>{Tuesday}</td>
			            <td>{Wednesday}</td>
			            <td>{Thursday}</td>
			            <td>{Friday}</td>
			            <td>{Saturday}</td>
			            <td>{Sunday}</td>
			        </tr>
			</template>
			</thead>
			<tbody id="maintainers-list-rows">
    		</tbody>

			</table>
		</div>




	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
	<script src = "../js/verify_selected.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
