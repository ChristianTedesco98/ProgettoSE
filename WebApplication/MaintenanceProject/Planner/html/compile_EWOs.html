<html>
	<!DOCTYPE html>
<head>
	<meta charset = "UTF-8">
	<title>Compile EWO</title>
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="touch-action:none; color: white; background-image: url('../imgs/background.jpg'); background-size: 100%; font-family: Tahoma;">
	<div class="card" style = "margin:auto; margin-top: 5%;  width:900px;" style="background-color: orange">
		<div class="card-body" style="background-color: #E89A35; padding:3%;">
		<div class = "row">
			<div class="alert alert-light col-lg-1.5 col-md-1.5 col-sm-1.5" role="alert" style = "height:50px; width:120px; font-size: 17px; color: #47525E; text-align: center;" >
				<b>Week nÂ°</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<button id="week" type="button" class="btn btn-dark" style="height:50px; width:90px; font-size: 20px; text-align: center;"> <b>{Week}</b> </button>
			<div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
			<div class="alert alert-warning" role="alert" style = "height:110px; width:220px; font-size: 20px; color: #FCFF00; background-color: #FF0000; text-align: center; border-color: #FF0000; padding-top: 25px " >
				<b>Activity to <br> 
				   assign</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<button id="activity" type="button" class="btn btn-dark " style="height:110px; width:390px; font-size: 17px; text-align: center;"> 
			<b>{Activity}</b></button>
		</div>
		<div class="row">
			<div id="dayName" class="alert alert-light col-lg-1.5 col-md-1.5 col-sm-1.5" role="alert" style = "height:50px; width:120px; margin-top: -65px; font-size: 13px; color: #47525E; text-align: center;" >
				<b>{DayName}</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<button id="dayNum" type="button" class="btn btn-dark" style="height:50px; width:90px; margin-top: -65px; font-size: 20px; text-align: center;"> <b>{DayNum}</b> </button>
			<br>
		</div>
		<div class = "row">
			<div class="alert alert-warning col-lg-3 col-md-3 col-sm-3" role="alert" style = "border-color:#FFD185; background-color: #FFD185;height:50px; width:210px; font-size: 20px; color: #47525E; text-align: center;" >
				<b>Workspace notes</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-warning col-lg-4 col-md-4 col-sm-4" role="alert" style = "border-color:#FFD185; background-color: #FFD185;height:50px; width:300px; font-size: 20px; color: #47525E; text-align: center;" >
				<b>Intervention description</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-warning col-lg-4 col-md-4 col-sm-4" role="alert" style = " border-color:#FFD185; background-color: #FFD185; height:50px; width:330px; font-size: 20px; color: #47525E; text-align: center;" >
				<b>Skills needed</b>
			</div>
		</div>
		<div class="row">
			<div id="notes" class="alert alert-light col-lg-3 col-md-3 col-sm-3" role="alert" style = "height:200px; width:210px; font-size: 12px; color: #47525E;" >
				<b>{Notes}</b>
			</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-light col-lg-4 col-md-4 col-sm-4" role="alert" style = "height:70px; width:300px; font-size: 17px; color: #47525E;" >
				<textarea id="description" rows="2" cols="30"name="comment" form="usrform"></textarea>
				<br>
				<img src="../imgs/orologio.png" style="height: 125px; width: 125px; margin-left: -25px; margin-top:8px;">
			</div>
			<div class="alert alert-light " role="alert" style = "height:125px; width:170px; font-size: 17px; color: #47525E; margin-left: -170px; margin-top:73px;" >
					<b>Estimated time required <br></b>
					<br>
					<input id="time" type="number" min="1" max="420" placeholder="60"><b style=" font-size: 15px;">&nbsp; min.</b>
				</div>
			<div class="col-lg-0.5 col-md-0.5 col-sm-0.5">&nbsp;</div>
			<div class="alert alert-light col-lg-4 col-md-4 col-sm-4" role="alert" style = "overflow: auto; height:197px; width:330px; font-size: 13px; color: #47525E;" >
						<table class="table-hover table-striped" id="skills-list" border="1" width="100%" style="border-color: black; border-width: 2px; color: black; text-align: center; overflow:auto; height:150px;">
						    <template id="skills-list-row-template">
						        <tr>
						            <td>{competencies}</td>
						            <td>{check}</td>
						        </tr>
						    </template>
						    <tbody id="skills-list-rows">
						    </tbody>
						</table>
			</div><a id="forwardLink" href="" onclick=""><button id="forwardButton" type="button" class="btn btn-dark " style="height:50px; width:270px; font-size: 20px; text-align: center; margin-top:5px; margin-left:530px"> 
						<b>FORWARD</b></button></a>	
		</div>
	</div>

	<div class="modal fade" id="modal-ajax-response" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-white">
					<h5 class="modal-title">Result</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span id="ajax-response" style="color: black;"></span>
				</div>
				<div class="modal-footer">
					<input type="hidden" id="redirect-to-home" value="1">
					<button type="button" class="btn btn-secondary no-ajax" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

		
		
		
	
	</div>
	

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src = "../js/compile_EWOs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
